   abbrev: va

 - name: furfural
   log10_conc: -4
   abbrev: fur

 - name: 2-heptanone
   log10_conc: -5
   abbrev: 2h

 - name: 1-octen-3-ol
   log10_conc: -3
   abbrev: 1o3ol

 - name: control mix
   log10_conc: -2

 - name: control mix
   log10_conc: -1

 - name: control mix
   log10_conc: 0
   abbrev: cmix

