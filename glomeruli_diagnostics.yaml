
generator: basic

total_flow_ml_per_min: 2000.0
odor_flow_ml_per_min: 200.0

# The presence of either of the flow rate variables above should imply that the
# flow controllers are required, so this is saying that we will check the flow
# controllers if we can, but otherwise we won't let that prevent the experiment
# from starting. If connected, the set points and current flows will be checked.
require_flow_controllers: False

# Reformatted into settings.timing.*_us by the generator
pre_pulse_s: 7
pulse_s: 3
post_pulse_s: 20

n_repeats: 3

# If this is False, the odors will be presented in the order in the list below.
randomize_presentation_order: True

# TODO maybe add support for always having solvent first w/ the basic.py
# generator? should i require specifying it in the 'odors:' list below?

odors:
 - name: 2,3-butanedione
   # Was at -6 for a while, but was also not consistently seeing VA2. Going to try -5
   # for a bit. First fly did have some other signal, but not a huge deal either.
   log10_conc: -5
   glomerulus: VA2/?

 - name: trans-2-hexenal
   log10_conc: -6
   glomerulus: DL5

 - name: methyl octanoate
   log10_conc: -3
   glomerulus: DM2

 - name: ethyl 3-hydroxybutyrate
   log10_conc: -6
   glomerulus: DM5

 - name: ethyl crotonate
   log10_conc: -6
   # This might actually be more VM2, and another neighboring glomerulus.
   glomerulus: VM2/VA2/?

 - name: acetoin
   log10_conc: -6
   glomerulus: VM3

 - name: methyl acetate
   log10_conc: -7
   glomerulus: DM4

 - name: ethyl acetate
   log10_conc: -8
   glomerulus: DM1

 - name: ethyl lactate
   log10_conc: -7
   glomerulus: VC4

 - name: 2-butanone
   log10_conc: -6
   # Should be at least Or42a (according to Betty), which the Grabe atlas corresponds
   # with specifically VM7d, where they associate VM7v w/ Or59c (which presumably
   # doesn't respond to this concentration of 2-butanone?)
   glomerulus: VM7d

